<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban's Cakes</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Brush Script MT', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            color: #ba5a87;
            background-image: url('images/bg.png'); /* Add a light cake pattern */
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2rem; /* Adjusted for better scaling */
            margin-bottom: 10px;
        }

        p.note {
            font-size: 1.1rem;
            font-style: italic;
            color: #ba5a87;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted to be more flexible */
            grid-auto-rows: 200px;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Randomized positioning */
        .gallery img:nth-child(odd) {
            margin-top: 20px;
        }

        .gallery img:nth-child(3n) {
            transform: rotate(-5deg);
        }

        .gallery img:nth-child(4n) {
            transform: rotate(5deg);
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .modal.active {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem; /* Adjusted font size for smaller devices */
            }

            p.note {
                font-size: 1rem; /* Smaller note font for mobile */
                padding: 8px 15px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Smaller grid items on mobile */
                grid-auto-rows: 150px;
            }

            .gallery img {
                object-fit: contain; /* Prevents image distortion on smaller devices */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Even smaller font for very small devices */
            }

            p.note {
                font-size: 0.9rem; /* Even smaller note font */
            }
        }
    </style>
</head>
<body>

    <h1>Ban's Cakes</h1>
    <p class="note">These are just simple cakes, but made with love ðŸ©·</p>

    <div class="gallery">
        <img src="images/1.png" alt="Cake 1">
        <img src="images/2.png" alt="Cake 2">
        <img src="images/3.png" alt="Cake 3">
        <img src="images/4.png" alt="Cake 4">
        <img src="images/5.png" alt="Cake 5">
        <img src="images/6.png" alt="Cake 6">
        <img src="images/7.png" alt="Cake 7">
        <img src="images/8.png" alt="Cake 8">
         <img src="images/9.png" alt="Cake 9">
        <img src="images/10.png" alt="Cake 10">
             <img src="images/11.png" alt="Cake 11">
          <img src="images/12.png" alt="Cake 12">
             <img src="images/13.png" alt="Cake 13">
    </div>

    <!-- Modal for enlarged image -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">Ã—</span>
        <img id="modalImg">
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");

        images.forEach(img => {
            img.addEventListener("click", function() {
                modal.classList.add("active");
                modalImg.src = this.src;
            });
        });

        function closeModal() {
            modal.classList.remove("active");
        }
    </script>

</body>
</html>
