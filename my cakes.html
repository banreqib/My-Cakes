<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban's Cakes</title>
	    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        body {
		   font-family: 'Brush Script MT', cursive, sans-serif;
   text-align: center;
            padding: 20px;
            color: #ba5a87;
			  background-image: url('bg.png'); /* Add a light cake pattern */
			    background-size: cover;

        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p.note {
            font-size: 18px;
            font-style: italic;
            color: #ba5a87;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: 150px;
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Randomized positioning */
        .gallery img:nth-child(odd) {
            margin-top: 20px;
        }

        .gallery img:nth-child(3n) {
            transform: rotate(-5deg);
        }

        .gallery img:nth-child(4n) {
            transform: rotate(5deg);
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            border-radius: 10px;
        }

        .modal.active {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Ban's Cakes</h1>
    <p class="note">These are just simple cakes, but made with love ðŸ©·</p>

    <div class="gallery">
        <img src="1.png" alt="Cake 1">
        <img src="2.png" alt="Cake 2">
        <img src="3.png" alt="Cake 3">
        <img src="4.png" alt="Cake 4">
        <img src="5.png" alt="Cake 5">
        <img src="6.png" alt="Cake 6">
        <img src="7.png" alt="Cake 7">
    </div>

    <!-- Modal for enlarged image -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">Ã—</span>
        <img id="modalImg">
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");

        images.forEach(img => {
            img.addEventListener("click", function() {
                modal.classList.add("active");
                modalImg.src = this.src;
            });
        });

        function closeModal() {
            modal.classList.remove("active");
        }
    </script>

</body>
</html>
